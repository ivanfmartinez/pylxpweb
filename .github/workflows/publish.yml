name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

# Only one release at a time
concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # Required for OIDC PyPI publishing

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff linting
        run: uv run ruff check src/ tests/

      - name: Run ruff formatting check
        run: uv run ruff format --check src/ tests/

      - name: Run mypy type checking
        run: uv run mypy src/pylxpweb/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ \
            --cov=pylxpweb \
            --cov-report=term-missing \
            --cov-report=xml \
            --junitxml=pytest.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]
    continue-on-error: true  # Don't block publish if integration tests fail
    environment: integration-tests
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        env:
          LUXPOWER_USERNAME: ${{ secrets.LUXPOWER_USERNAME }}
          LUXPOWER_PASSWORD: ${{ secrets.LUXPOWER_PASSWORD }}
          LUXPOWER_BASE_URL: ${{ secrets.LUXPOWER_BASE_URL }}
        run: |
          uv run pytest tests/integration/ \
            -v \
            -m integration \
            --reruns 2 \
            --reruns-delay 300 \
            --only-rerun "LuxpowerDeviceOfflineError" \
            --only-rerun "LuxpowerConnectionError" \
            --only-rerun "TimeoutError" \
            --only-rerun "timeout" \
            --tb=short \
            --log-cli-level=WARNING

      - name: Upload integration test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: integration-test-results-publish
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7

  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test, integration-tests]
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Check package
        run: uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: Create TestPyPI summary
        run: |
          echo "## ðŸ§ª Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pylxpweb" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pylxpweb-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test install: \`pip install --index-url https://test.pypi.org/simple/ pylxpweb\`" >> $GITHUB_STEP_SUMMARY

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, publish-testpypi]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create PyPI summary
        run: |
          echo "## ðŸŽ‰ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pylxpweb" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pylxpweb-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`pip install pylxpweb\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View on PyPI: https://pypi.org/project/pylxpweb/" >> $GITHUB_STEP_SUMMARY
