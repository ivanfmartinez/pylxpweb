version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Python dependencies updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "coverage"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "aiohttp"
          - "pydantic"
        update-types:
          - "minor"
          - "patch"
